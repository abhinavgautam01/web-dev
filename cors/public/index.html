<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <script>
        async function send_sum_request(){
            let a = document.getElementById("a").value
            let b = document.getElementById("b").value
            const response = await axios.post("http://localhost:3000/sum", {
                a:a,
                b:b
            })
            console.log(response)
        }
    </script>
</head>
<body>
    <input id="a" type="text" placeholder="Enter first value"/>
    <input id="b" type="text" placeholder="Enter second value"/>
    <button onclick="send_sum_request()">Sum</button>
</body>
</html>
